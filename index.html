<!DOCTYPE html>
<html>
  <head>
    <script src="https://kit.fontawesome.com/329f7b7b7d.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="bg-container">
      <div class="todo-container">
        <h1 class="todos-heading">My To-Do List</h1>
        <h1 class="create-task-heading">
            Create <span class="create-task-heading-subpart">Task</span>
        </h1>
        <div class = "input-container">
            <input type="text" id="todoUserInput" class="todo-user-input" placeholder="Add Tasks.."/>
            <button class="button add-button" id="addTodoButton">Add</button>
        </div>
        <h1 class="todo-items-heading">
            My <span class="todo-items-heading-subpart">Tasks</span>
        </h1>
        <div class="list-container">
            <ul class="todo-items-container" id="todoItemsContainer"></ul>
        </div>
        <button class="button save-button" id="saveTodoButton">Save</button>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
